id: json_page 
label: JSON Page Migration 
Group: json_example 
source: 
  plugin: json_page 
# source:
#   plugin: url
#   data_fetcher_plugin: http
#   data_parser_plugin: json
#   url: http://d9learning.sf/data/cities.json
  fields:
    -
      name: _id
      label: 'ID'
      selector: _id
    -
      name: city
      label: 'City'
      selector: city
    -
      name: latitude
      label: 'Latitude'
      selector: loc/0
    -
      name: Longitude
      label: 'Longitude'
      selector: loc/1  
    -
      name: pop
      label: 'Pop'
      selector: pop
    -
      name: state
      label: 'State'
      selector: state                  
  
destination: 
  plugin: entity:node 
  bundle: custom_entity

process:
  type:
    plugin: default_value
    default_value: custom_entity 
  _id: _id
  city: city
  longitude: longitude
  latitude: latitude
  pop: pop
  state: state

